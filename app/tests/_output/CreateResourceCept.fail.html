    <div class="container">
            <form method="POST" action="http://localhost/resources" accept-charset="UTF-8"><input name="_token" type="hidden">
    
    <!-- ID Number Form Input -->
    <div class="form-group">
        <label for="id_number">ID Number:</label>
        <input class="form-control" name="id_number" type="text" id="id_number">
    </div>
    
    <!-- Extension Form Input -->
    <div class="form-group">
        <label for="extension_num">Extension:</label>
        <input class="form-control" name="extension_num" type="text" id="extension_num">
    </div>

    <!-- Pin Number Form Input -->
    <div class="form-group">
        <label for="extension_pin">Pin Number:</label>
        <input class="form-control" name="extension_pin" type="text" id="extension_pin">
    </div>

    <!-- Primary Phone Form Input -->
    <div class="form-group">
        <label for="primary_phone">Primary Phone:</label>
        <input class="form-control" name="primary_phone" type="text" id="primary_phone">
    </div>

    <!-- Secondary Phone Form Input -->
    <div class="form-group">
        <label for="secondary_phone">Secondary Phone:</label>
        <input class="form-control" name="secondary_phone" type="text" id="secondary_phone">
    </div>

    <!-- Active Checkbox Form Input -->
    <div class="form-group">
        <label for="active">Active:</label>
        <input name="active" type="hidden" value="0" id="active"><input name="active" type="checkbox" value="0" id="active">
    </div>

    <!-- Send Email Toggle Form Input -->
    <style type="text/css">
        input[type=checkbox] ~ div {
            display: none;
        }
        input[type=checkbox]:checked ~ div {
            display: block;
        }
    </style>
    <div class="form-group">
        <label for="send_invitation">Send Invitation Email:</label>
        <input name="send_invitation" type="hidden" value="0" id="send_invitation"><input name="send_invitation" type="checkbox" value="0" id="send_invitation">
        <div class="form-group">
            <label for="invitation_email">Send Email To:</label>
            <input class="form-control" name="invitation_email" type="text" id="invitation_email">
        </div>
    </div>

    <!-- Submit Input -->
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Add Resource">
        </div>


    </form>
